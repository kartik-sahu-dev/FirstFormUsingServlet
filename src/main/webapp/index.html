<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Login Response Page</title>
<style type="text/css">
	.container{
		width:40%;
		border:1px solid black;
		border-radius: 10px;
		padding: 20px;
		margin: auto;
		background-image: linear-gradient(to bottom right, cyan, yellow);
		font-size:18px;
		text-align:center;	
	}
	table{
		margin:0 auto;
		text-align:center;
	}
	
	#myform tr td input{
		font-size:17px;
	}
</style>

</head>
<body>
	<div class="container">
		<form id="myform" action="GenerateServletResponse" method="post">
		<h2>My Form</h2>
			<table id="mytable">
				<tr>
					<td>Name</td>
					<td><input type="text" name="user_name" placeholder="Enter here"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="user_email" placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="user_password" placeholder="Enter here"/></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="user_gender" value="male"/>male
					    <input type="radio" name="user_gender" value="female"/>female
					</td>
				</tr>
				<tr>
					<td>Course</td>
					<td><select name="user_course">
						<option value="JAVA">JAVA</option> 
						<option value="PYTHON">PYTHON</option>
						<option value="PHP">PHP</option>
					</select>
				</tr>
				<tr>
					<td style="text-align:right;" ><input type="checkbox" name="checked" /></td>
					<td>Agree Terms And Conditions</td>
				</tr>
				
				<tr>
					<td></td>
					<td>
						<button type="submit">submit</button>
						<button type="reset">reset</button>
					</td>
					
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
